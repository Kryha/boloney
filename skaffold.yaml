apiVersion: skaffold/v3
kind: Config
metadata:
  name: boloney
build:
  tagPolicy:
    sha256: {}
  local:
    concurrency: 0
    push: true
  artifacts:
    - image: localhost:5000/aleo/boloney/frontend
      docker:
        dockerfile: Dockerfile.frontend
    - image: localhost:5000/aleo/boloney/backend
      docker:
        dockerfile: Dockerfile.backend
manifests:
  kustomize:
    paths:
      - ./deployment/local/workloads
deploy:
  kubectl: {}
